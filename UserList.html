<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="toggle_div.css">
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
    <script>
        function gotoMain(){
            document.location.href = 'main.html';
        }
        $(document).ready(function(){
            $.ajax({
                url : 'http://localhost:8080/api/user/findAllUser',
                method : 'GET',
                dataType: 'text',
                contentType : 'application/json',
                xhrFields: {
                    withCredentials: true
                },
                success: function(data){
                    console.log(data);
                    var jsonData = JSON.parse(data);
                    $.each(jsonData, function(index,item){
                    $("#tbody").append(
                            "<tr> <td>" + item.name + "</a></td> <td>" + item.email+ "</td> <td>"+ item.creteDate  +"</td> <td>"+item.age+"</td>"
                        )
                    })

                }
            })
          
        })
    </script>
</head>
<body>
    <div class="container mt-3">
        <h2>유저 목록</h2>          
        <table class="table table-blue table-striped">
          <thead>
            <tr>
              <th>이름</th>
              <th>이메일</th>
              <th>생성일</th>
              <th>나이</th>
            </tr>
          </thead>
          <tbody id ="tbody">
       
          </tbody>
        </table>
        <button onclick="gotoMain()">메인으로</button>
      
      </div>
</body>
</html>
